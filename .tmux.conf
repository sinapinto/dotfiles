unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix
setw -g mode-keys vi

unbind w
unbind l
unbind Escape

bind ^n next-window
bind ^p previous-window

bind ^Space next-layout

bind q kill-pane
bind ^q kill-window
bind ^s neww

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind i split-window -h
bind ^i split-window -h
bind m split-window
bind ^m split-window

bind [ swapp -U
bind ] swapp -D

setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# status
set -g status-justify right
set -g status-bg black
set -g status-fg default
set -g message-fg black
set -g message-bg yellow

set -g status-interval 5
set -g status-position bottom
set -g window-status-separator ''
set -g window-status-current-format '#[fg=blue]#[fg=black,bg=blue] #I  #W '
set -g window-status-format '#[fg=brightblack]#[fg=black,bg=brightblack] #I #[fg=black,bg=brightblack]#[fg=brightblack,bg=black] #W  '
set -g status-left '#[bg=cyan,fg=black] #S #[bg=black,fg=cyan]#[fg=black,bg=blue]#[fg=black] #I:#P #[fg=blue,bg=black]#[bg=black,fg=brightblack] #F #[fg=black,bg=brightblack] #[fg=black]#T #[fg=brightblack,bg=black]'
set -g status-left-length 180
set -g status-right "#[fg=cyan,bg=black]#[fg=black,,bg=cyan] %l:%M %p %a %_d "

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightgreen


# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

