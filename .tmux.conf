# vi: ft=sh

unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix
setw -g mode-keys vi

unbind w
unbind l
unbind Escape

bind ^n next-window
bind ^p previous-window

bind ^Space next-layout

bind q kill-pane
bind ^q kill-window
bind ^s neww

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind i split-window -h -c "#{pane_current_path}"
bind ^i split-window -h -c "#{pane_current_path}"
bind m split-window -c "#{pane_current_path}"
bind ^m split-window -c "#{pane_current_path}"


setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# status
#set -g status-justify right
set -g status-bg black
set -g status-fg brightblack
#set -g message-fg black
#set -g message-bg yellow
#
set -g status-interval 10
#set -g status-position bottom
#set -g window-status-separator ''
set -g window-status-current-format '#[fg=brightred,bg=black] #I #W'
set -g window-status-format '#[fg=brightblack,bg=black] #I #W'
set -g status-left ''
#set -g status-left-length 180
set -g status-right-length 300
set -g status-right "#[fg=brightyellow]#(pacup) #[fg=black,bg=brightred]#(battery)#[fg=brightblue,bg=black] %A, %B %_d #[fg=white,bg=black]%l:%M %p "

# pane border
set-option -g pane-border-fg brightblack
set-option -g pane-active-border-fg brightred

# message text
set-option -g message-bg black
set-option -g message-fg brightred

# Pasting
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

bind C-z last-window
bind H   join-pane -b -h -t !
bind J   join-pane -t !
bind-key r source-file ~/.tmux.conf \; display-message "source-file done"

# swap windows
bind-key S-Left swap-window -t -1
bind-key S-Right swap-window -t +1

bind -n C-\  select-pane -l
