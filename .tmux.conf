unbind-key C-b
set -g prefix C-a
bind-key C-a send-prefix
setw -g mode-keys vi

unbind w
unbind l

bind ^n next-window
bind ^p previous-window

bind q kill-pane
bind ^q kill-window
bind ^s neww

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind i split-window -h
bind ^i split-window -h
bind m split-window
bind ^m split-window

setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

#### colour (Solarized dark)
set-option -g status-justify centre
set-option -g status-position top
set-option -g status-bg "black"
set-option -g status-interval 5

setw -g window-status-format "#[fg=#b4b4b4, bg=brightblack] #I #[fg=brightgreen, bg=black] #W"
setw -g window-status-current-format "#[fg=#d5d5d5, bg=#a35b66] #I #[fg=brightgreen, bg=black] #W"
set -g status-right '#[fg=brightblue,,bg=black] %l:%M %p #[fg=brightgreen]%a %_d'
set -g status-right-length 100

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg brightgreen


# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

